{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
          

<div class="container-fluid">

        <div class="row ">
         <div class="col-md-6">            <img src="{% static 'projects/assets/signu.svg' %}" alt="" class="img-responsive" >
</div>
        

            <div class="col-md-4 mt-5">
                <div class="col  " >
                    <div class="col form-area card">
                       <h3 class="text-center mt-5">Join awwwards.</h3>
                       <p class="fw-bold text-center ">Become part of the designers community!</p>
                        <form class="container mt-5" action="" method="POST">
                            
                            
                            {% csrf_token %}

                            <!-- Email input -->
                           {{form | crispy}}
                          
                            <!-- 2 column grid layout for inline styling -->
                           
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-lg  mb-4 btn-block" style="background-color: #fec627;">Sign up</button>
                          
                          
                            <div class="mt-4 bg-white text-center ">
                        <p>Have an account? <a href="{% url 'login' %}" class="sign fw-bold">Sign in</a></p>
                      </div>
                          </form>

                          
                    </div>
                   
                      
                </div>

            </div>
           
        </div>
 
</div>


{% endblock %}
