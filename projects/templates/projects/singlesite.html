{% extends 'projects/base.html' %}
{% load static %}


<div class="container">
{% block content %}

<div class="row">
    <div class="col-md-2"></div>
<div class="col-md-8">
    <div class="col mt-5">
        <div class="card " style="border-radius: 0px;">

          <div class="card-body">

                <form action="" method="POST" class="rate-form mt-3" id="{{post.id}}">

                    <input type="hidden" name="form_type" value="formOne">
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="first"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="second"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="third"></button>

                    <button type="submit" class="fa fa-star my-btn fa-2x" id="ninth"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="tenth"></button>
                </form>
                  </div>



                  <div class="col-md-12 text-center mt-3">

                    <button type="submit" class="fa fa-star my-btn fa-2x" id="second2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="third2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="fourth2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="fifth2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="sixth2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="seventh2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="eighth2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="ninth2"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="tenth2"></button>
                </form>
                  </div>
                  <div class="col-md-12 text-center mt-3">
                    <h6>Content <i class="fa-solid fa-arrows-to-circle"></i> </h6><div id="confirm-box23"></div>
                <form action="" method="POST" class="rate-form23 mt-3" id="{{post.id}}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="formTwo">
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="first23"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="second23"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="third23"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="fourth23"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="fifth23"></button>

                    <button type="submit" class="fa fa-star my-btn fa-2x" id="ninth23"></button>
                    <button type="submit" class="fa fa-star my-btn fa-2x" id="tenth23"></button>
                </form>
                </div>
                <p class="card-title mb-3 "><small>{{post.sitename}}</small></p>
              <div class="row mt-3">
                  <div class="col"><p class="card-text">From {{post.country}}</p>
                  </div>
                  <div class="col card-text">
                      {{post.dateuploaded}}
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col"><p class="card-text">By <small class="fw-bold">{{post.user.username}}</small></p>
                  </div>
                  <div class="col">
                      <button class="btn  btn-sm btntxt"><small class="mb-1">HM</small></button>
                      <button class="btn  btn-sm btntxt2"><small class="mb-1">DEV</small></button>
                      <button class="btn  btn-sm btntxt3"><small class="mt-1">SOTD</small></button>
